<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Usage</title>
</head>
<body>
{{ range .Entries }}
<div>
    <span>{{ index .Fields "Author" }}</span>.
    <span>{{ index .Fields "Year"}}</span>.
{{ if index .Fields "Url" }}<a href="{{ index .Fields "Url" }}">{{ index .Fields "Title"}}</a>.
{{ else }}    <span>{{ index .Fields "Title"}}</span>.
{{ end }}    <span>{{ index .Fields "Booktitle"}}</span>.
</div>
{{ end }}
</body>
</html>
